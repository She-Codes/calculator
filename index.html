<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
    <div class="calculator">
        <div class="wrapper">
            <input type="text" class="screen">
        </div>
        <div class="row">
            <span class="bttn del">Del</span>
            <span class="bttn clear">Clear</span>
        </div><!-- end .row -->
        <div class="row">
            <span class="bttn">7</span>
            <span class="bttn">8</span>
            <span class="bttn">9</span>
            <span class="bttn op">+</span>
        </div><!-- end .row -->
        <div class="row">
            <span class="bttn">4</span>
            <span class="bttn">5</span>
            <span class="bttn">6</span>
            <span class="bttn op">-</span>
        </div><!-- end .row -->
        <div class="row">
            <span class="bttn">1</span>
            <span class="bttn">2</span>
            <span class="bttn">3</span>
            <span class="bttn op">&divide;</span>
        </div><!-- end .row -->
        <div class="row">
            <span class="bttn">0</span>
            <span class="bttn">.</span>
            <span class="bttn equal">=</span>
            <span class="bttn op">x</span>
        </div><!-- end .row -->
    </div><!-- end .calculator -->
</body>
</html>
